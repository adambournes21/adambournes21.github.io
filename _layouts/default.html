<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title }} â€“ {{ site.title }}</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased text-gray-800 bg-white">

  <!-- Header / Hero -->
  <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
    <div class="max-w-3xl mx-auto px-6 py-20 text-center">
      <h1 class="text-5xl font-extrabold mb-4">{{ site.title }}</h1>
      <p class="text-xl">{{ site.description }}</p>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-3xl mx-auto px-6 py-16 space-y-16">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="border-t mt-16 pt-6 text-center text-sm text-gray-500">
    &copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.
  </footer>

</body>
</html>
